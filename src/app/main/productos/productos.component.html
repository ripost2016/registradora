<div class="p-2">
  <h2 class="text-uppercase"> {{ titulo }} </h2>
  <div class="row">
    <div class="col-3 text-center" (click)="handleClick(p)" *ngFor="let p of productos">
      <img class="img-fluid w-100" [src]="p.imagen" alt="producto">
      <p> {{ p.nombre }} </p>
      <!-- <p> {{ p.precio }} </p> -->
    </div>
  </div>
</div>
